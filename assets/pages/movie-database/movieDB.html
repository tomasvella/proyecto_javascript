<div class="card mb-3 mt-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4 img-box">
            <img src="[image]" class="img-fluid rounded-start img" alt="[title]">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">[title]</h5>
                <p class="card-text">Año: [year]</p>
                <p class="card-text">Género: [genre]</p>
                <p class="card-text">Protagonista: [protagonist]</p>
                <p class="card-text">Director: [director]</p>
                <p class="card-text">Sinopsis: [synopsis]</p>
            </div>
        </div>
    </div>
</div>
